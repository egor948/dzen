# .github/workflows/main.yml
name: Auto RSS Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7-21 * * *'

jobs:
  update-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Run the main script
        env:
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram (–ø–∞—Ä—Å–µ—Ä)
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Cloudflare AI
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          
          # –°–µ–∫—Ä–µ—Ç –¥–ª—è Unsplash
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          
          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è –ù–û–í–´–ï –°–ï–ö–†–ï–¢–´ –î–õ–Ø TELEGRAM-–ü–û–°–¢–ò–ù–ì–ê ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
          
        run: python main.py

      - name: 5. Commit and push if there are changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "üóûÔ∏è Auto-update RSS feed"
          git push
