# .github/workflows/main.yml
name: Auto RSS Update

on:
  workflow_dispatch:
  schedule:
   - cron: '0 7-21 * * *' # –ó–∞–ø—É—Å–∫ –≤ –Ω–∞—á–∞–ª–µ –∫–∞–∂–¥–æ–≥–æ —á–∞—Å–∞ (–≤ 0 –º–∏–Ω—É—Ç) —Å 7 –¥–æ 21 –ø–æ UTC

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Generate RSS and Images
        id: generate
        env:
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram (–ø–∞—Ä—Å–µ—Ä)
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          
          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è –ù–û–í–´–ô –°–ï–ö–†–ï–¢ –î–õ–Ø GEMINI ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è "—É–º–Ω–æ–π –ø–∞–º—è—Ç–∏" (–æ—Å—Ç–∞—é—Ç—Å—è)
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Google Image Search
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          
          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è –î–û–ë–ê–í–õ–ï–ù–û: –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è –†–ï–ó–ï–†–í–ù–û–ì–û API ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          GOOGLE_CSE_ID_2: ${{ secrets.GOOGLE_CSE_ID_2 }}
          GOOGLE_API_KEY_2: ${{ secrets.GOOGLE_API_KEY_2 }}
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram (–ø–æ—Å—Ç–µ—Ä)
          GITHUB_REPOSITORY: ${{ github.repository }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
        run: python main.py --mode generate_rss

      - name: 5. Commit and Push to GitHub
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit. Skipping push and telegram steps."
            exit 0
          fi
          git commit -m "üóûÔ∏è Auto-update RSS feed"
          git push
      
      - name: 6. Wait for GitHub Pages to Deploy
        run: |
          echo "Waiting for 15 seconds to allow files to become available via raw URL..."
          sleep 15

      - name: 7. Post to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
          PROCESSED_STORYLINES_JSON: ${{ steps.generate.outputs.processed_storylines_json }}
        run: python main.py --mode post_to_telegram
