# .github/workflows/main.yml
name: Auto RSS Update

on:
  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ –≤–∫–ª–∞–¥–∫–∏ "Actions"
  workflow_dispatch:
  # –ó–∞–ø—É—Å–∫–∞–µ—Ç –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é
  schedule:
    # –ó–∞–ø—É—Å–∫ –≤ 09:00, 13:00, 17:00 –∏ 21:00 –ø–æ UTC (—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç 12:00, 16:00, 20:00, 00:00 UTC+3)
    - cron: '0 9,13,17,21 * * *'

jobs:
  update-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4
      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: 3. Install dependencies
        run: pip install -r requirements.txt
      - name: 4. Run the main script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: python main.py
      - name: 5. Commit and push if there are changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add rss.xml
          git diff --staged --quiet || git commit -m "üóûÔ∏è Auto-update RSS feed"
          git push
