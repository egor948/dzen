# .github/workflows/main.yml
name: Auto RSS Update

on:
  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ –≤–∫–ª–∞–¥–∫–∏ "Actions"
  workflow_dispatch:
  # –ó–∞–ø—É—Å–∫–∞–µ—Ç –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é
  schedule:
    # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è 1. –ù–û–í–û–ï –†–ê–°–ü–ò–°–ê–ù–ò–ï ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π —á–∞—Å —Å 07:00 –¥–æ 21:00 –ø–æ UTC (—Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç 10:00 - 00:00 UTC+3)
    - cron: '0 7-21 * * *'

jobs:
  update-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Run the main script
        env:
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Cloudflare AI
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è 2. –ù–û–í–´–ô –°–ï–ö–†–ï–¢ –î–õ–Ø UNSPLASH ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          
        run: python main.py

      - name: 5. Commit and push if there are changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è 3. –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ö–û–ú–ú–ò–¢ (–¥–æ–±–∞–≤–ª—è–µ—Ç –∏ rss, –∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏) ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          git add .

          # –ö–æ–º–º–∏—Ç–∏–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git diff --staged --quiet || git commit -m "üóûÔ∏è Auto-update RSS feed"
          git push
