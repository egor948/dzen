# .github/workflows/main.yml
name: Auto RSS Update

on:
  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é –∏–∑ –≤–∫–ª–∞–¥–∫–∏ "Actions"
  workflow_dispatch:
  # –ó–∞–ø—É—Å–∫–∞–µ—Ç –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é (–∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤)
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update-rss:
    runs-on: ubuntu-latest

    # –î–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –∑–∞–ø–∏—Å—å –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
    permissions:
      contents: write

    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # –ö—ç—à–∏—Ä—É–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Run the main script
        env:
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          
          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è –ò–ó–ú–ï–ù–ï–ù–ò–ï –ó–î–ï–°–¨: –ü–µ—Ä–µ–¥–∞–µ–º —Ç–æ–∫–µ–Ω –æ—Ç Hugging Face ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          
        run: python main.py

      - name: 5. Commit and push if there are changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add rss.xml
          # –ö–æ–º–º–∏—Ç–∏–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git diff --staged --quiet || git commit -m "üóûÔ∏è Auto-update RSS feed"
          git push
