name: Auto RSS Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7-21 * * *' # –ó–∞–ø—É—Å–∫ —Ä–∞–∑ –≤ —á–∞—Å (–∫–∞–∫ –º—ã –æ–±—Å—É–∂–¥–∞–ª–∏)

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  update-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 3. Install dependencies
        run: pip install -r requirements.txt

      - name: 4. Generate RSS and Images
        id: generate
        env:
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram (–ø–∞—Ä—Å–µ—Ä)
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}

          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Google Image Search (–û—Å–Ω–æ–≤–Ω–æ–π)
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è –£–î–ê–õ–ï–ù–´ –†–ï–ó–ï–†–í–ù–´–ï –ö–õ–Æ–ß–ò ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
          
          # –°–µ–∫—Ä–µ—Ç—ã –¥–ª—è Telegram (–ø–æ—Å—Ç–µ—Ä)
          GITHUB_REPOSITORY: ${{ github.repository }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
        run: python main.py --mode generate_rss

      - name: 5. Commit and Push to GitHub
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit. Skipping push. (Telegram post will still attempt to run if content was generated)."
          fi
          git commit -m "üóûÔ∏è Auto-update RSS feed" || echo "No files changed, nothing to commit."
          git push

      - name: 6. Wait for GitHub Pages to Deploy
        # –ó–∞–¥–µ—Ä–∂–∫–∞ 15 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ–¥ –ø–æ–ø—ã—Ç–∫–æ–π Telegram-–ø–æ—Å—Ç–∏–Ω–≥–∞ —Å —Ñ–æ—Ç–æ
        run: |
          echo "Waiting for 15 seconds to allow files to become available via raw URL..."
          sleep 15

      - name: 7. Post to Telegram
        # –≠—Ç–æ—Ç —à–∞–≥ –≤—Å–µ–≥–¥–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è, –µ—Å–ª–∏ —Ç–æ–ª—å–∫–æ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —à–∞–≥–∏ –Ω–µ —É–ø–∞–ª–∏.
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_USERNAME: ${{ secrets.TELEGRAM_CHANNEL_USERNAME }}
          PROCESSED_STORYLINES_JSON: ${{ steps.generate.outputs.processed_storylines_json }}
         
          VK_ACCESS_TOKEN: ${{ secrets.VK_ACCESS_TOKEN }}
          VK_OWNER_ID: ${{ secrets.VK_OWNER_ID }}
          
        run: python main.py --mode post_to_telegram
