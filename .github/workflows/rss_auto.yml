name: Auto RSS Update

# Расписание: 4 раза в день (10:00, 14:00, 18:00, 22:00 UTC) и ручной запуск
on:
  schedule:
    - cron: '0 10,14,18,22 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon requests

      # Запуск скрипта
      - name: Run RSS script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: |
          python main.py

      # Пушим RSS на GitHub через PAT
      - name: Commit RSS changes
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_PAT}@github.com/${{ github.repository }}.git
          git add rss.xml
          git commit -m "Auto-update RSS" || echo "No changes to commit"
          git push origin main
